{%  extends "layout.html"  %}



{% block style  %}
 <link  rel="stylesheet" type="text/css" href="{{ url_for('static' ,  filename = 'styles/category.css') }}">
 
{% endblock %}





{% block script %}

	<script>
      var category_list = '{{ category_list}}';
      
    </script>
 	
{% endblock %}







{% block body %}
   <div class="content">
   {% for item in category_list %}
   		<a href="{{ item.link }}"><div id="tag" class="tag">
   			{{ item.name }}
   		</div></a>
   {% endfor%}
</div>
    
{% endblock %}
